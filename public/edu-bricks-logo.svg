<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Background brick pattern -->
  <defs>
    <linearGradient id="brickGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF5252;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="brickGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ECDC4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#26A69A;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="brickGradient3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD93D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFC107;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="brickGradient4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6BCF7F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4CAF50;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- LEGO Bricks -->
  <!-- Red brick -->
  <rect x="10" y="15" width="25" height="15" rx="3" fill="url(#brickGradient1)" stroke="#E53E3E" stroke-width="1"/>
  <circle cx="16" cy="20" r="2.5" fill="#FF8A80"/>
  <circle cx="23" cy="20" r="2.5" fill="#FF8A80"/>
  <circle cx="29" cy="20" r="2.5" fill="#FF8A80"/>
  
  <!-- Blue brick -->
  <rect x="35" y="5" width="25" height="15" rx="3" fill="url(#brickGradient2)" stroke="#00695C" stroke-width="1"/>
  <circle cx="41" cy="10" r="2.5" fill="#80CBC4"/>
  <circle cx="48" cy="10" r="2.5" fill="#80CBC4"/>
  <circle cx="55" cy="10" r="2.5" fill="#80CBC4"/>
  
  <!-- Yellow brick -->
  <rect x="60" y="25" width="25" height="15" rx="3" fill="url(#brickGradient3)" stroke="#F57F17" stroke-width="1"/>
  <circle cx="66" cy="30" r="2.5" fill="#FFF176"/>
  <circle cx="73" cy="30" r="2.5" fill="#FFF176"/>
  <circle cx="80" cy="30" r="2.5" fill="#FFF176"/>
  
  <!-- Green brick -->
  <rect x="85" y="10" width="25" height="15" rx="3" fill="url(#brickGradient4)" stroke="#2E7D32" stroke-width="1"/>
  <circle cx="91" cy="15" r="2.5" fill="#A5D6A7"/>
  <circle cx="98" cy="15" r="2.5" fill="#A5D6A7"/>
  <circle cx="105" cy="15" r="2.5" fill="#A5D6A7"/>
  
  <!-- Text -->
  <text x="115" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2C3E50">Edu</text>
  <text x="115" y="45" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#E74C3C">Bricks</text>
  
  <!-- Decorative elements -->
  <circle cx="175" cy="15" r="4" fill="#FF6B6B"/>
  <circle cx="185" cy="25" r="4" fill="#4ECDC4"/>
  <circle cx="175" cy="35" r="4" fill="#FFD93D"/>
  <circle cx="185" cy="45" r="4" fill="#6BCF7F"/>
</svg>